    <body>
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-transparent position-absolute w-100">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img src="./assets/OKP_Web_Assets/logos_bgs/OKP/OK+WHITE.png" height="40"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

        <main>
              <!-- Test Kitchen  -->
            <section class="hero text-white text-center d-flex align-items-center justify-content-center" aria-label="Contact Form Section"
                style="background: url(./assets/OKP_Web_Assets/Extras/Imgs/connect-img.png) no-repeat center center/cover; padding: 4rem 0">
                <div class="container">
                    <div class="row mb-3">
                        <h1 class="main-text">Say Hello</h1>
                    </div>
                    <form>
                        <fieldset>
                            <div class="mb-3">
                                <div class="row text-md-start">
                                    <div class="col-md-6">
                                        <label for="inputFirstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="inputFirstName" placeholder="Enter your first name...">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputLastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="inputLastName" placeholder="Enter your last name...">
                                    </div>
                                </div>
                                <div class="my-3 text-md-start">
                                    <label for="inputEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email...">
                                </div>
                                <div class="my-3 text-md-start">
                                    <label for="inputSubject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="inputSubject" placeholder="Let us know what you're curious about!">
                                </div>
                                <div class="my-3 text-md-start">
                                    <label for="inputMessage" class="form-label">Message</label>
                                    <textarea class="form-control" id="inputMessage" rows="5" placeholder="..."></textarea>
                                </div>
                                <div class="d-grid gap-2 col-4 mx-auto mt-5">
                                    <button class="btn btn-lg btn-outline-light" type="submit">Send</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>

        <footer class="py-4 mt-auto">
            <!-- place footer here -->
            <div class="container text-white text-center">
                <div class="row">
                    <div class="col-md-4 mb-3 mb-md-0 text-center text-md-start">
                        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#formModal">
                            Stay Connected
                        </button>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0 text-center text-md-center">
                        <p class="mb-1">&copy; 2025 OddKnock. All rights reserved.</p>
                        <a href="#" class="text-white me-3 text-decoration-none">Privacy Policy</a>
                        <a href="#" class="text-white text-decoration-none">Terms of Service</a>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0 text-center text-md-end">
                        <a href="https://Instagram.com/oddknockprod" target="_blank" class="text-white me-3 text-decoration-none"><i class="bi bi-instagram"></i></a>
                        <a href="https://www.linkedin.com/company/oddknock-productions/?" target="_blank" class="text-white me-3 text-decoration-none"><i class="bi bi-linkedin"></i></a>
                        <a href="connect.html" class="text-white me-3 text-decoration-none"><i class="bi bi-envelope-fill"></i></a>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Modal for email form -->
        <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formModalLabel">Sign up for our Newsletter</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <fieldset>
                                <div class="mb-3">
                                    <div class="row text-md-start">
                                        <div class="col-md-6">
                                            <label for="inputFirstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="inputFirstName" placeholder="Enter your first name...">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputLastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="inputLastName" placeholder="Enter your last name...">
                                        </div>
                                    </div>
                                    <div class="my-3 text-md-start">
                                        <label for="inputEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email...">
                                    </div>
                                    <div class="my-3 text-md-start">
                                        <label for="inputSubject" class="form-label">Subject</label>
                                        <input type="text" class="form-control" id="inputSubject" placeholder="Let us know what you're curious about!">
                                    </div>
                                    <div class="my-3 text-md-start">
                                        <label for="inputMessage" class="form-label">Message</label>
                                        <textarea class="form-control" id="inputMessage" rows="5" placeholder="..."></textarea>
                                    </div>
                                    <div class="d-grid gap-2 col-4 mx-auto mt-5">
                                        <button class="btn btn-lg btn-outline-light" type="submit">Send</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
