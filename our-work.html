        <!-- Modal for email form -->
        <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formModalLabel">Sign up for our Newsletter</h5>
                        <button type="button" class="btn-close btn-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                         <form>
                        <div class="mb-3">
                            <div class="row text-md-start">
                                <div class="col-md-6">
                                    <label for="inputFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="Enter your first name...">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Enter your last name...">
                                </div>
                            </div>
                            <div class="my-3 text-md-start">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email...">
                            </div>
                            <div class="my-3 text-md-start">
                                <label for="inputSubject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="inputSubject" placeholder="Let us know what you're curious about!">
                            </div>
                            <div class="my-3 text-md-start">
                                <label for="inputMessage" class="form-label">Message</label>
                                <textarea class="form-control" id="inputMessage" rows="5" placeholder="..."></textarea>
                            </div>
                            <div class="d-grid gap-2 col-4 mx-auto mt-5">
                                <button class="btn btn-lg btn-outline-light" type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
